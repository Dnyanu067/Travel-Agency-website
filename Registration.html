<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DareDevilRiders</title>
    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>

<body class="cba">
    <nav class="header">
        <a href="Home.html">
            <img src="logo.png" alt="tour and travel logo">
        </a>
        <h1>Dare Devil Riders</h1>
        <div class="navbar">
            <a href="Home.html">Home</a>
            <div class="dropdown">
                <a href="#">Tours</a>
                <ul class="dropdown-menu">
                    <li><a href="PastTours.html">Past Tours</a></li>
                    <li><a href="FutureTours.html">Future Tours</a></li>
                </ul>
            </div>
            <a href="Login.html">Login</a>
            <a href="Registration.html">Register</a>
            <a href="AboutUs.html">About Us</a>
        </div>
    </nav>
    <div class="registration-container">
        <h2 align="center">Register</h2>
        <form id="registrationForm" onsubmit="return showAlert()">
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
<br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
<br>
            <button id="registerForm" type="submit">Submit</button>
        </form>
    </div>

    <footer class="site-footer">
        <p>Developed by Dnyaneshwar</p>
    </footer>


    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();  
            alert("Your data has been added successfully!");
            event.target.reset();
        });
    </script>
    
</body>
</html>
